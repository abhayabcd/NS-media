<!DOCTYPE html>
<html>
<head>
  <title>Analog Clock with Numbers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .clock {
      width: 250px;
      height: 250px;
      border: 6px solid #fff;
      border-radius: 50%;
      position: relative;
      background-color: #111;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .number {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 18px;
      color: #fff;
    }

    .number span {
      position: absolute;
      transform: translate(-50%, -50%);
    }

    /* Position each number using transform rotate */
    .number1  { transform: rotate(30deg);  }
    .number2  { transform: rotate(60deg);  }
    .number3  { transform: rotate(90deg);  }
    .number4  { transform: rotate(120deg); }
    .number5  { transform: rotate(150deg); }
    .number6  { transform: rotate(180deg); }
    .number7  { transform: rotate(210deg); }
    .number8  { transform: rotate(240deg); }
    .number9  { transform: rotate(270deg); }
    .number10 { transform: rotate(300deg); }
    .number11 { transform: rotate(330deg); }
    .number12 { transform: rotate(0deg);   }

    .number span {
      top: 20px;
      left: 50%;
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 2px;
      background: white;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(90deg);
    }

    .hour {
      width: 30%;
      height: 4px;
      background-color: #fff;
      z-index: 3;
    }

    .minute {
      width: 40%;
      height: 3px;
      background-color: #ccc;
      z-index: 2;
    }

    .second {
      width: 45%;
      height: 2px;
      background-color: red;
      z-index: 1;
    }

    .center-dot {
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .date-box {
      text-align: left;
      font-size: 20px;
      line-height: 1.5;
    }

    .date-box .day {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Analog Clock -->
    <div class="clock">
      <!-- Clock Numbers -->
      <div class="number number1"><span>1</span></div>
      <div class="number number2"><span>2</span></div>
      <div class="number number3"><span>3</span></div>
      <div class="number number4"><span>4</span></div>
      <div class="number number5"><span>5</span></div>
      <div class="number number6"><span>6</span></div>
      <div class="number number7"><span>7</span></div>
      <div class="number number8"><span>8</span></div>
      <div class="number number9"><span>9</span></div>
      <div class="number number10"><span>10</span></div>
      <div class="number number11"><span>11</span></div>
      <div class="number number12"><span>12</span></div>

      <!-- Clock Hands -->
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
      <div class="center-dot"></div>
    </div>

    <!-- Date and Day -->
    <div class="date-box">
      <div class="day" id="day">Day</div>
      <div class="date" id="date">Date</div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();

      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secAngle = seconds * 6;
      const minAngle = minutes * 6 + seconds * 0.1;
      const hourAngle = (hours % 12) * 30 + minutes * 0.5;

      document.getElementById("second").style.transform = `rotate(${secAngle}deg)`;
      document.getElementById("minute").style.transform = `rotate(${minAngle}deg)`;
      document.getElementById("hour").style.transform = `rotate(${hourAngle}deg)`;

      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

      const dayName = days[now.getDay()];
      const dateStr = `${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;

      document.getElementById("day").innerText = dayName;
      document.getElementById("date").innerText = dateStr;
    }

    setInterval(updateClock, 1000);
    updateClock(); // initial run
  </script>

</body>
</html>
